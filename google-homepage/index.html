<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav>
      <div id="left">
        <ul>
          <li><a href="https://about.google/">About</a></li>
          <li><a href="https://store.google.com/">Store</a></li>
        </ul>
      </div>
      <div id="right">
        <ul>
          <li><a href="https://mail.google.com/mail">Gmail</a></li>
          <li><a href="https://www.google.com/imghp">Images</a></li>
          <li>Menu</li>
          <li>
            <button id="sign-in">
              <a href="https://accounts.google.com/ServiceLogin">Sign In</a>
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <img
        id="google-img"
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google logo"
      />
      <div id="input-container">
        <!-- Copied from source -->
        <svg
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
        <input type="text" />
      </div>
      <div id="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>
    <footer>
      <div class="footer-group">
        <ul>
          <li>
            <a href="https://www.google.com/intl/en_us/ads/">Advertising</a>
          </li>
          <li><a href="https://www.google.com/services">Business</a></li>
          <li>
            <a href="https://google.com/search/howsearchworks/"
              >How Search works</a
            >
          </li>
        </ul>
      </div>
      <div class="footer-group" id="carbon-group">
        <div>
          <img src="./bottom_leaf.png" alt="Carbon neutral leaf" />
          <a href="https://sustainability.google/commitments">
            Carbon neutral since 2007</a
          >
        </div>
      </div>
      <div class="footer-group">
        <ul>
          <li>
            <a href="https://policies.google.com/privacy">Privacy</a>
          </li>
          <li><a href="https://policies.google.com/terms">Terms</a></li>
          <li>
            <a href="#">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
